<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-app">
    <h2>Weather App</h2>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Search</button>

    <div class="result">
      <h3 id="cityName"></h3>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
